server:
  port: 8095
spring:
  h2:
    console:
      enabled:true
  datasource:
    Url: jdbc:postgresql://localhost:5432/facturas-hotel
    driverClassName: org.postgresql.Driver
    platform: postgres
    username: postgres
    password: 12345
    #initialization-mode: always



  jpa:
    show.sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        use_sql_comments: false
        format_sql: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
    healthcheck:
      enabled: true 

Feign:
  hystrix:
    enabled: true
    dashboard:
      proxy-stream-allow-list: "*"
management:
  endpoints:
    hystrix: 
      stream:
        enabled: true
    web:
      exposure:
        include: "*"
